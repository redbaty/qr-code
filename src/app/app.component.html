<div class="flex items-center h-screen sm:justify-center bg-lilac">
  <div
    class="flex flex-col items-center py-4 px-2 shadow h-full sm:h-auto rounded-md w-full sm:w-auto overflow-hidden bg-white">
    <div class="mt-2">
      <h1 class="text-4xl font-bold mb-0">
        QRo
      </h1>
      <p>Um gerador pra gabi</p>
    </div>

    <div class="flex flex-col md:flex-row">
      <div class="sm:px-4 sm:py-5 bg-white p-0">

        <div>
          <label for="link" class="block text-sm font-medium text-gray-700"> Link </label>
          <div class="mt-1 flex rounded-md shadow-sm">
            <input type="text" id="link"
                   class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                   placeholder="http://google.com" [(ngModel)]="textInput">
          </div>
        </div>

        <div class="mt-1">
          <label for="link" class="block text-sm font-medium text-gray-700"> Tamanhos </label>

          <div class="flex flex-col justify-start items-stretch mt-1">
            <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
              <button *ngFor="let item of widthChoice.choices; first as isFirst; last as isLast" type="button"
                      [class.rounded-l]="isFirst"
                      [class.rounded-r]="isLast"
                      (click)="setWidth(item)"
                      [class.!bg-purple-800]="widthChoice.custom ? item < 0 : widthChoice.value == item"
                      class="inline-block flex-grow px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase hover:bg-purple-700 focus:bg-purple-700 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                {{item < 0 ? 'Custom' : item}}
              </button>
            </div>

            <div *ngIf="widthChoice.custom" class="mt-1 flex rounded-md shadow-sm">
              <input type="number" name="size"
                     class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                     [placeholder]="widthChoice.value" [(ngModel)]="widthChoice.value">
            </div>
          </div>
        </div>

        <div class="mt-1">
          <label for="link" class="block text-sm font-medium text-gray-700"> Margem </label>

          <div class="flex flex-col justify-start items-stretch mt-1">
            <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
              <button *ngFor="let item of marginChoice.choices; first as isFirst; last as isLast" type="button"
                      [class.rounded-l]="isFirst"
                      [class.rounded-r]="isLast"
                      (click)="setMargin(item)"
                      [class.!bg-purple-800]="marginChoice.custom ? item < 0 : marginChoice.value == item"
                      class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase hover:bg-purple-700 focus:bg-purple-700 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                {{item < 0 ? 'Custom' : item}}
              </button>
            </div>

            <div *ngIf="marginChoice.custom" class="mt-1 flex rounded-md shadow-sm">
              <input type="number" name="size"
                     class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                     [placeholder]="0" [(ngModel)]="marginChoice.value">
            </div>
          </div>
        </div>

        <div class="mt-4">

          <div class="mt-1 flex rounded-md items-center">
            <input type="checkbox" id="useSvg"
                   class="focus:ring-indigo-500 focus:border-indigo-500 block rounded-md sm:text-sm border-gray-300"
                   [(ngModel)]="useSvg">
            <label
              class="inline-block pl-[0.15rem] ml-2 hover:cursor-pointer"
              for="useSvg">
              Utilizar SVG
            </label>
          </div>
        </div>

        <div class="mt-1" *ngIf="marginChoice.custom || widthChoice.custom">
          <button type="button"
                  class="w-full items-center bg-purple-600 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                  (click)="useSvg ? saveAsSvg(qrCode) : saveAsImage(qrCode)">Download
          </button>
        </div>

      </div>

      <div class="flex flex-col justify-center items-center md:ml-4">
        <qrcode
          class="my-4 shadow-md"
          [elementType]="useSvg ? 'svg' : 'canvas'"
          [class.hidden]="marginChoice.custom || widthChoice.custom"
          #qrCode [qrdata]="textInput.length > 0 ? textInput : 'Placeholder'" [width]="widthChoice.value"
          [margin]="marginChoice.value"
          [errorCorrectionLevel]="'M'">
        </qrcode>

        <button *ngIf="!widthChoice.custom && !marginChoice.custom" type="button"
                class="w-full shadow-md items-center bg-purple-600 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-white hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                (click)="useSvg ? saveAsSvg(qrCode) : saveAsImage(qrCode)">Download
        </button>
      </div>
    </div>
  </div>
</div>
